# Prometheus Configuration for E-commerce API Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ecommerce-api-monitor'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # E-commerce API (starter_code.py) - Port 8000
  - job_name: 'ecommerce-api-custom'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          app: 'ecommerce-api'
          version: 'custom-logger'
          instance: 'localhost:8000'

  # E-commerce API (server.py with structlog) - Port 8001
  - job_name: 'ecommerce-api-structlog'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']
        labels:
          app: 'ecommerce-api'
          version: 'structlog'
          instance: 'localhost:8001'

  # Node Exporter (if installed) - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
